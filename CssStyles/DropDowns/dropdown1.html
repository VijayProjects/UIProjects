<!DOCTYPE html>
<html>
  <head>
    <title>CSS | DropDowns</title>
    <style type="text/css">
      .dropbtn {
        background-color: green;
        border: 0;
        color: #fff;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
      }
      .dropdown:hover .dropdown-content{
        display: block;
      }
      .dropdown:hover .dropbtn {
      background-color: rgb(3, 102, 25);
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown-content a {
        text-decoration: none;
        color: black;
        padding: 12px 16px;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h2>Drop Down</h2>
    <div class="dropdown">
      <button class="dropbtn">DropDown</button>
      <div class="dropdown-content">
        <a href="#">List-1</a>
        <a href="#">List-2</a>
        <a href="#">List-3</a>
      </div>
    </div>
  </body>
</html>
