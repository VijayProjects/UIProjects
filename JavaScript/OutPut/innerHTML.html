<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS | innerHTML</title>
    <script>
        "use strict";
        function onloadBody(){
             document.getElementById("divId").innerHTML="<font size='5' color='red'>innerHTML</font>";
        }
    </script>
</head>
<body onload="onloadBody()">
    <div id="divId"></div>
</body>
</html>
