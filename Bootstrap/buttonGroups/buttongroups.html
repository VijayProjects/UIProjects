<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Groups</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Button Group</h2>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Redmi</button>
        </div>
        <h2>Button Group large</h2>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Redmi</button>
        </div>
       
        <h2>Button Group Small</h2>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Redmi</button>
        </div>
        
        <h2>Button Group Verticle</h2>
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <button class="btn btn-primary">Redmi</button>
        </div>

        <h2>Nested Button Groups & DropDownList</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                 Sony
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
