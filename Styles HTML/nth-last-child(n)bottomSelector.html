<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nth-child(n)ButtomSelector</title>
    <style>
       p:nth-last-child(1){
           background-color: red;
       }
      
    </style>
</head>
<body>
    <div>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>JQuery</p>
        <p>AngularJs</p>
    </div>
</body>
</html>
