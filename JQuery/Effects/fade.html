<!DOCTYPE html>
<html>
  <head>
    <title>JQuery | fade</title>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(document).ready(function() {
        $("#div1").fadeTo("slow", 0.15);
        $("#div2").fadeTo("slow", 0.4);
        $("#div3").fadeTo("slow", 0.7);
       /*  $("button").click(function() {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(4000);
        }); */
        /* $("button").click(function() {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(4000);
        }); */
        $("button").click(function() {
          $("#div1").fadeToggle();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(4000);
        });
      });
    </script> 
    <style>
      div {
        width: 80px;
        height: 80px;
        margin: auto;
        display: block;
      }
      button {
        margin:auto;
        display:block;
      }
    </style> 
  </head>
  <body>
    <button>Click Here To Fade</button><br>
    <div id="div1" style="background-color: red"></div><br>
    <div id="div2" style="background-color: green"></div><br>
    <div id="div3" style="background-color: blue"></div>
  </body>
</html>
