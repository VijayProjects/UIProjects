<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Page Using table</title>
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body vlink="yellow" alink="blue"> 
   <table width="728" align="center" rules="all" frame="box" cellspacing="5" cellpading="5">
        <tr align="center">
            <td colspan="2">
                <img src="Images/leaderboard.jpg">
            </td>
        </tr>
        <tr height="350">
            <td width="250" bgcolor="green">
                <font size="5" color="White">
                <details>
                    <summary>Organic Shopping</summary>
                    <ul>
                        <li>
                            <a href="Images/fruits.jpeg" target="frameBody">Fruits</a>
                        </li>
                        <li>
                            <a href="Images/vegitables.jpeg" target="frameBody">Vegitables</a>
                        </li>     
                    </ul>
                </details>
                </font>
            </td>
            <td width="528">
                <iframe frameborder="0" width="528" height="350" name="frameBody"></iframe>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <font size="5" color="red">
                    &copy; Copyright-2019
                </font>
            </td>
        </tr>
   </table> 
</body>
</html>
