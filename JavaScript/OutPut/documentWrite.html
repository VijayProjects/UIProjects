<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS | document.write()</title>
    <script>
        "use strict";
        function Delete(){
            document.write("Button Deleted");
        }
    </script>
</head>
<body>
    <button onclick="Delete()">Delete</button>
</body>
</html>
