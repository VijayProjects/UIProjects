<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Body Elements</title>
		<link rel="shortcut icon" href="favicon.ico"/>
		<style>
			header,footer{
				background-color:red;
				color:white;
				text-align:center;
			}
			img{
				margin:10px;;
				height:100px;
				width:100px;
			}
			aside{
				border-style:dotted;
				width:100px;
				height:100px;
			}
			article{
				border-style:dotted;
				width:100px;
				height:100px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<menu>
					HOME<span> |</span>
					ABOUTUS<span> |</span>
					CONTACT
				</menu>
			<nav>
		</header>
		<section>
			<figure>
				<img src="images/HTML5_logo.png">
			<figure>
			<figcaption>HTML5</figcaption>
			<br>
			<dialog open>
				<form>
					<input type="text"/>
					<button>post comments</button>
				</form>
			</dialog>
			<aside>
				some adds related information
			</aside>
			<br>
			<article>
				some article about our website
			</article>
		</section>
		<footer>
			<div>
				&copy Copyrights-2019
			</div>
			<div>
				Faculty|Courses|Offers|Projects
			</div>
		</footer>
	<body>
</html>
