<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reference | Name Attribute</title>
    <script languages="javascript">
        function f1(){
            pic.src="../../Images/car2.jpg";
           // btnSubmit.value="Submit"; //this invalid bcz It is the child of form
           frm.btnSubmit.value="Register";
        }
        
    </script>
</head>
<body onload="f1()">
    <img width="100" height="100" border="1" name="pic">
    <br>
    <form name="frm">
        <input type="text">
        <input type="button" name="btnSubmit">
    </form>
</body>
</html>
