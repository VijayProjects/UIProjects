<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Buttons</h2>
        <button class="btn">Basic</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-link">Link</button>
    
        <h2>Button Ouline</h2>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-outline-light">Light</button>
        
        <h2>Button Sizes</h2>
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-secondary btn-sm">Secondary</button>
        <button class="btn btn-success btn-mg">Success</button>
        <button class="btn btn-warning btn-x">Warning</button>
        <button class="btn btn-danger btn-lg">Danger</button>
        <button class="btn btn-info btn-sm">Info</button>
        <button class="btn btn-dark btn-x">Dark</button>
        <button class="btn btn-light ">Light</button>
        
        <h2>Button Block Type</h2>
        <button class="btn btn-primary btn-block">Primary</button>
        <button class="btn btn-secondary btn-block">Secondary</button>
        <button class="btn btn-success btn-block">Success</button>
        <button class="btn btn-warning btn-block">Warning</button>
        <button class="btn btn-danger btn-block">Danger</button>
        <button class="btn btn-info btn-block">Info</button>
        <button class="btn btn-dark btn-block">Dark</button>
        <h2>Button State</h2>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-primary active">Actived Primary</button>
        <button class="btn btn-primary" disabled>Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>

        <h2>Spinner Buttons</h2>
        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-primary" disabled >
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-border-grow-sm"></span>
            Loading...
        </button>
    </div>
</body>
</html>
