<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NestedTables</title>
</head>
<body>
   <table width="600" align="center" border="1" cellspacing="6" cellpadding="5">
        <tr align="center">
            <td>
               <img src="fruits.jpeg" alt="Images here" width="100" height="100"> 
            </td>
            <td>
                <table frame="box" rules="all" align="center" width="300">
                    <colgroup span="1" style="background-color: yellowgreen"></colgroup>
                    <tr>
                        <th>NAME</th>
                        <th>PRICE</th>
                    </tr>
                    <tbody align="center">
                    <tr>
                        <td>Apples</td>
                        <td>&#8377;500/-</td>
                    </tr>
                    <tr>
                        <td>Mangos</td>
                        <td>&#8377;300/-</td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr align="center">
            <td>
                <img src="vegitables.jpeg" alt="Images here" width="100" height="100"> 
             </td>
             <td>
                <table frame="box" rules="all" align="center" width="300">
                    <colgroup span="1" style="background-color: yellow"></colgroup>
                        <tr>
                            <th>NAME</th>
                            <th>PRICE</th>
                        </tr>
                        <tbody align="center">
                        <tr>
                            <td>Brijal</td>
                            <td>&#8377;200/-</td>
                        </tr>
                        <tr>
                            <td>Carrots</td>
                            <td>&#8377;250/-</td>
                        </tr>
                        </tbody>      
                </table>
                </td>
        </tr>
   </table> 
</body>
</html>
