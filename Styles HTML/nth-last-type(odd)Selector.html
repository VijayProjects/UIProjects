
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nth-last-type(odd&even)</title>
    <style>
        tr:nth-last-of-type(odd){
            background-color: aqua;
        }
        tr:nth-last-of-type(even){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table rules="all" frame="box" width="400" align="center">  
        <tr>
            <td>Name</td>
            <td>Address</td>
        </tr>
        <tr>
            <td>Vijay</td>
            <td>TS</td>
        </tr>
        <tr>
            <td>Raja</td>
            <td>AP</td>
        </tr>
        <tr>
            <td>Kajal</td>
            <td>MUM</td>
        </tr>
        <tr>
            <td>Mahesh</td>
            <td>DEL</td>
        </tr>
        <tr>
            <td>Pandya</td>
            <td>JK</td>
        </tr>
    </table>
</body>
</html>
