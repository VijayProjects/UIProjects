<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merging cols and rows in html</title>
</head>
<body>
    <table width="400" border="1">
        <thead>
            <th rowspan="2">HEADER SECTION</th>
            <th colspan="2">NAME</th>
            <th colspan="3">ADDRESS</th>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>City</td>
                <td>State</td>
                <td>PinNo</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4"><b>BODY SECTION</b></td>
            </tr>
            <tr>
                <td>Vijay</td>
                <td>Chouhan</td>
                <td>HYD</td>
                <td>TS</td>
                <td>543001</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>Kumar</td>
                <td>VIZAG</td>
                <td>AP</td>
                <td>40001</td>
            </tr>
            <tr>
                <td>Karan</td>
                <td>Patil</td>
                <td>MUMBAI</td>
                <td>MH</td>
                <td>45002</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2"><b>FOOTER SECTION</b></td>
            </tr>
            <tr>
                <td colspan="5" align="center">&copy;Copyright-2019</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
