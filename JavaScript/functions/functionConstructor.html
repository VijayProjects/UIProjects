<script>
    var f1 = new Function("a","b","return a*b");
    var f2 = function (a,b) {
        return a+b;
    }
    var f3 = (a) => {
        return "Arrow Function by "+a;
    }
    document.write("Function Constructor value :"+f1(10,20)+"<br>");
    document.write("Normal Function :"+f2(10,20)+"<br>");
    document.write(f3("Vijay"));
</script>
