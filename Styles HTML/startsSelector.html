<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starts(^)Selector</title>
    <style>
        h2[class^="effects"]{
            text-align:center;
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2 class="effects">HTML</h2>
    <h2 class="effects-background">CSS3</h2>
    <h2 class="text-effects">JavaScript</h2>
</body>
</html>
