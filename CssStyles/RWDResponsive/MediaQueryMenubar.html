<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MediaQuery | Menubar</title>
  <style>
    /* boxsize */
    * {
      box-sizing: border-box;
    }
    /* Style for topnav bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    /* style for navbar links */
    .topnav a {
      display: block;
      float: left;
      text-decoration: none;
      color: #fff;
      padding: 10px 16px;
      text-align: center;
    }
    /* navbar hover style */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    /* On screens that are 600px wide or less, make the menu links stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
  .topnav a {
    float: none;
    width: 100%;
    color: red;
  }
}
  </style>
</head>
<body>

  <h2>Responsive navigation menu</h2>
  <p>Resize the browser window to see the effect: When the screen is less than 600px, the navigation menu will be displayed vertically instead of horizontally.</p>
  
  <div class="topnav">
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
  </div>
  
</body>
</html>
